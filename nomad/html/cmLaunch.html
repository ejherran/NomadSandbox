<!DOCTYPE html>
<html lang="es">
	<head>
		<title>NOMAD</title>
		<meta charset="utf-8" />
		<style type="text/css">
			body {background: black; color: #fff; font-size: 0.8em;}
            #display{position: absolute; left: 2%; width: 94%; height: 75%; background: #FFF; color: #000; padding: 4px; overflow: auto; border: 1px solid #ccc; border-radius: 3px;}
            #cmd{min-height: 34px; width: 85%; padding: 4px; outline: none; color: #303030; font-weight: bold; background-color: #FFFFFF; background-repeat: no-repeat; background-position: right center; border: 1px solid #ccc; border-radius: 3px; box-sizing: border-box; vertical-align: middle;}
            #go{position: absolute; right: 2%; display: inline-block; padding: 7px 12px; font-size: 13px; font-weight: bold; color: #303030; white-space: nowrap; background-color: #eeeeee; border-radius: 3px;  border: 1px solid #d5d5d5; vertical-align: middle; line-height: 1.4;}
		</style>
        <script type="text/javascript">
            function launch() 
            {
                Nomad.cmLaunch(document.getElementById('cmd').value);
            }
        </script>
	</head>
	<body>
		<center><b>NOMAD COMMAND LAUNCHER</b></center><br />
		<input id="cmd" type="text" />
		<input id="go" type="button" value="GO" onclick="launch();" /><br/><br />
        <div id="display">$rcmd</div>
	</body>
</html>
